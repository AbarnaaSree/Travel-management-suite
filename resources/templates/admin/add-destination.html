<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Destination</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            color: #333;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
        }
        
        .card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1), 
                        0 8px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-header {
            background: linear-gradient(135deg, #9c27b0 0%, #673ab7 100%);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }
        
        .card-header h1 {
            font-size: 28px;
            font-weight: 600;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .card-header .icon {
            font-size: 32px;
            margin-bottom: 10px;
            display: block;
        }
        
        .card-body {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #555;
            font-size: 15px;
            transition: color 0.3s ease;
        }
        
        .form-control {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            font-size: 15px;
            transition: all 0.3s;
            background-color: #f9f9fd;
        }
        
        .form-control:focus {
            border-color: #9c27b0;
            box-shadow: 0 0 0 3px rgba(156, 39, 176, 0.2);
            outline: none;
        }
        
        .form-group:hover label {
            color: #9c27b0;
        }
        
        .btn {
            background: linear-gradient(135deg, #9c27b0 0%, #673ab7 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 6px 15px rgba(156, 39, 176, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn:hover {
            background: linear-gradient(135deg, #8e24aa 0%, #5e35b1 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(156, 39, 176, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 24px;
            color: #673ab7;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s;
            font-size: 15px;
        }
        
        .back-link:hover {
            color: #9c27b0;
            transform: translateX(-5px);
        }
        
        .floating-label {
            position: relative;
        }
        
        .icon-input {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #9c27b0;
            font-size: 18px;
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 0 10px;
            }
            
            .card-header {
                padding: 20px;
            }
            
            .card-body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <span class="icon">‚úàÔ∏è</span>
                <h1>Add New Destination</h1>
            </div>
            
            <div class="card-body">
                <form action="#" th:action="@{/admin/add-destination}" th:object="${destination}" method="post">
                    <div class="form-group">
                        <label for="cityName">City Name</label>
                        <div class="floating-label">
                            <input type="text" class="form-control" th:field="*{city.name}" id="cityName" placeholder="Enter city name" required />
                            <span class="icon-input">üèôÔ∏è</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="country">Country</label>
                        <div class="floating-label">
                            <input type="text" class="form-control" th:field="*{country}" id="country" placeholder="Enter country" required />
                            <span class="icon-input">üåé</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="cost">Cost</label>
                        <div class="floating-label">
                            <input type="number" class="form-control" th:field="*{cost}" id="cost" step="0.01" placeholder="Enter cost" required />
                            <span class="icon-input">üí≤</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="days">Days</label>
                        <div class="floating-label">
                            <input type="number" class="form-control" th:field="*{days}" id="days" placeholder="Enter number of days" required />
                            <span class="icon-input">üìÖ</span>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn">
                        <span>Save Destination</span>
                        <span>üíæ</span>
                    </button>
                </form>
            </div>
        </div>
        
        <a href="/admin/manage-destinations" class="back-link">
            <span>‚¨ÖÔ∏è Back to Manage Destinations</span>
        </a>
    </div>
</body>
</html>
