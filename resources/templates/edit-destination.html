<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Destination</title>
</head>
<body>
    <h1>Edit Destination</h1>
    <form action="/admin/destinations/edit" method="POST">
        <input type="hidden" name="id" th:value="${destination.id}">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="${destination.name}" required><br>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" th:value="${destination.country}" required><br>

        <label for="cost">Cost:</label>
        <input type="number" id="cost" name="cost" th:value="${destination.cost}" required><br>

        <label for="days">Days:</label>
        <input type="number" id="days" name="days" th:value="${destination.days}" required><br>

        <button type="submit">Update Destination</button>
    </form>

    <a href="/admin/destinations">Back to Destinations</a>
</body>
</html>
