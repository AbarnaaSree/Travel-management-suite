<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Management Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --success: #2ec4b6;
            --danger: #e63946;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #adb5bd;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', 'Segoe UI', sans-serif;
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            width: 95%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e1e5eb;
        }
        
        .header h1 {
            color: var(--dark);
            font-size: 28px;
            font-weight: 600;
        }
        
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        .search-bar {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        
        .search-bar input {
            flex: 1;
            padding: 12px 20px;
            border: 1px solid #e1e5eb;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }
        
        .search-bar input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background-color: var(--danger);
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #d90429;
            transform: translateY(-2px);
        }
        
        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--gray);
            color: var(--dark);
        }
        
        .btn-outline:hover {
            background-color: #f8f9fa;
        }
        
        .user-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .user-table th {
            background-color: #f8f9fa;
            color: #495057;
            font-weight: 600;
            text-align: left;
            padding: 16px;
            border-bottom: 2px solid #e9ecef;
        }
        
        .user-table td {
            padding: 16px;
            border-bottom: 1px solid #e9ecef;
            color: #495057;
        }
        
        .user-table tr:hover {
            background-color: #f8f9fa;
        }
        
        .user-table .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 16px;
        }
        
        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
        }
        
        .badge-admin {
            background-color: rgba(67, 97, 238, 0.1);
            color: var(--primary);
        }
        
        .badge-user {
            background-color: rgba(46, 196, 182, 0.1);
            color: var(--success);
        }
        
        .actions {
            display: flex;
            gap: 10px;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            list-style: none;
            margin-top: 20px;
        }
        
        .pagination li {
            margin: 0 5px;
        }
        
        .pagination a {
            display: block;
            padding: 8px 14px;
            border-radius: 6px;
            border: 1px solid #e1e5eb;
            color: var(--dark);
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .pagination a:hover,
        .pagination a.active {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            color: var(--gray);
            font-size: 14px;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            margin-top: 20px;
        }
        
        .back-link i {
            margin-right: 8px;
        }
        
        .back-link:hover {
            color: var(--secondary);
        }
        
        @media (max-width: 768px) {
            .user-table {
                display: block;
                overflow-x: auto;
            }
            
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .search-bar {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>User Management Dashboard</h1>
             
        </div>
        
        <div class="search-bar">
            <input type="text" placeholder="Search users..." id="searchInput">
            <button class="btn btn-outline">
                <i class="fas fa-filter"></i> Filter
            </button>
        </div>
        
        <div class="card">
            <table class="user-table">
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Last Login</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td>
                            <div style="display: flex; align-items: center; gap: 12px;">
                                <div class="avatar" th:text="${#strings.substring(user.username,0,1).toUpperCase()}"></div>
                                <span th:text="${user.username}"></span>
                            </div>
                        </td>
                        <td th:text="${user.email}"></td>
                        <td>
                            <span th:if="${user.role.equalsIgnoreCase('admin')}" class="badge badge-admin">Admin</span>
                            <span th:if="${user.role.equalsIgnoreCase('user')}" class="badge badge-user">User</span>
                        </td>
                        <td><span class="badge" style="background-color: rgba(46, 196, 182, 0.1); color: var(--success);">Active</span></td>
                        <td>2 days ago</td>
                        <td class="actions">
                            <!-- Edit Link -->
                            <a class="btn btn-outline" th:href="@{/admin/edit-user/{id}(id=${user.id})}">
                                <i class="fas fa-edit"></i>
                            </a>

                            <!-- Delete Form -->
                            <form th:if="${user.role.equalsIgnoreCase('user')}" th:action="@{/admin/users/delete/{id}(id=${user.id})}" method="post">
                                <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this user?')">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <ul class="pagination">
            <li><a href="#">&laquo;</a></li>
            <li><a href="#" class="active">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">&raquo;</a></li>
        </ul>
        
        <a href="/admin/home" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Admin Home
        </a>
        
        <div class="footer">
            <p>&copy; 2025 Your Application. All rights reserved.</p>
        </div>
    </div>
    
    <script>
        // Simple search functionality
        document.getElementById('searchInput').addEventListener('keyup', function() {
            let filter = this.value.toLowerCase();
            let table = document.querySelector('.user-table');
            let tr = table.getElementsByTagName('tr');
            
            for (let i = 1; i < tr.length; i++) {
                let visible = false;
                let td = tr[i].getElementsByTagName('td');
                
                for (let j = 0; j < td.length; j++) {
                    let cell = td[j];
                    if (cell) {
                        let content = cell.textContent || cell.innerText;
                        if (content.toLowerCase().indexOf(filter) > -1) {
                            visible = true;
                            break;
                        }
                    }
                }
                
                tr[i].style.display = visible ? '' : 'none';
            }
        });
    </script>
</body>
</html>
